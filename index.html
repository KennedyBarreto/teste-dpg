<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Encurtador de Links</title>
</head>

<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Encurtador de Links</h1>
        <label for="originalUrl">Insira a URL :</label>
        <input type="text" id="originalUrl" placeholder="https://exemplo.com">
        <div class="buttons">
            <button id="reload-btn">Recarregar</button>
            <button id="short-btn">Encurtar</button>
        </div>
        <label for="shortenedUrl">Link Encurtado :</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>
    <div class="contato">
        <a href="https://github.com/KennedyBarreto"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/kennedy-barreto-26900b179/" target="blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
</div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
